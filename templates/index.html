<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Mapa por Comuna y Lista</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 2rem; }
    form { display: grid; gap: 1rem; max-width: 400px; }
    label { font-weight: bold; }
    input, button { padding: 0.5rem; font-size: 1rem; }
    button { background: #2d89ef; color: white; border: none; cursor: pointer; }
    button:hover { background: #1b5faa; }
  </style>
</head>
<body>
  <h1>Mapa de locales de votaci√≥n</h1>
  <form method="get" action="/map">
    <div>
      <label for="comuna">Comuna</label>
      <input id="comuna" name="comuna" placeholder="Ej: EL BOSQUE" required>
    </div>
    <div>
      <label for="lista">Lista</label>
      <input id="lista" name="lista" placeholder="Ej: A" required>
    </div>
    <button type="submit">Ver mapa</button>
  </form>
</body>
</html>
